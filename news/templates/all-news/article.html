{%extends 'all-news/base.html'%}

 {% block content %}

 <div class="container">
  <div class="row">
    <h1 class="text-center">{{article.title}}</h1>
  </div>
   <div class="row">
     <img src="{{article.article_image.url}}"  class="img-responsive" alt="">
   </div>
   <style>
    img { 
      display:block;
      margin-left: auto;
      margin-right:auto;
      padding-bottom: 20px;
    }

  </style>

   <div class="row">
     <p class="text-center">{{article.post}}</p>
   </div>

   <div class="row">
     <p class="text-center">Posted {{article.pub_date|timesince}} by {{article.editor.first_name}}</p>
   </div>

 </div>

 {% endblock %}
